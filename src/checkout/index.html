<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider">
    <div class="logo" style="width: 100px;">
      <img src="/src/public/images/noun_Tent_2517.svg" alt="tent image for logo" />
      <a href="./index.html"> Sleep<span class="highlight">Outside</span></a>
    </div>

    </div>
  </header>
  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <div class="container">
        <h2>Checkout</h2>

        <form id="checkoutForm">
          <!-- Customer Name -->
          <label>First Name</label>
          <input type="text" id="firstName" required>

          <label>Last Name</label>
          <input type="text" id="lastName" required>

          <!-- Address -->
          <label>Street Address</label>
          <input type="text" id="street" required>

          <label>City</label>
          <input type="text" id="city" required>

          <label>State</label>
          <input type="text" id="state" required>

          <label>Zip Code</label>
          <input type="text" id="zip" required>

          <!-- Payment -->
          <label>Credit Card Number</label>
          <input type="text" id="cardNumber" required>

          <label>Expiration Date (MM/YY)</label>
          <input type="text" id="expDate" required>

          <label>Security Code (CVV)</label>
          <input type="text" id="cvv" required>

          <button class="checkout-btn" type="submit">Submit Order</button>
        </form>

        <!-- Order Summary -->
        <div class="order-summary">
          <h3>Order Summary</h3>

          <div>
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>

          <div>
            <span>Tax (6%):</span>
            <span id="tax">$0.00</span>
          </div>

          <div>
            <span>Shipping:</span>
            <span id="shipping">$0.00</span>
          </div>

          <div class="total">
            <span>Total:</span>
            <span id="orderTotal">$0.00</span>
          </div>
        </div>


    </section>
  </main>

  <footer>&copy;NOT a real business</footer>
</body>

</html>
